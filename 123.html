<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Du Lịch Việt Nam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            line-height: 1.6;
        }
        header {
            background: #3498db;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #2c3e50;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            float: left;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #3498db;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 10px;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h3 {
            color: #2980b9;
            font-size: 22px;
            margin: 10px 0;
        }
        .card p {
            font-size: 16px;
            color: #7f8c8d;
            padding: 0 10px;
        }
        .card a {
            display: inline-block;
            padding: 10px 15px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .card a:hover {
            background: #217dbb;
        }
        .contact {
            text-align: center;
            padding: 20px;
            background: #ecf0f1;
            margin: 20px;
            border-radius: 8px;
        }
        .contact h2 {
            color: #2c3e50;
        }
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
