<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Du Lịch Việt Nam</title>
    <style>
        /* Định dạng chung */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 60px; /* Đẩy nội dung xuống để tránh bị che */
            text-align: center;
            background-color: #f5f5f5;
        }

        /* Taskbar */
        .taskbar {
            display: flex;
            justify-content: space-around;
            background: #007bff;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .taskbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: 0.3s;
            display: flex;
            align-items: center;
        }

        .taskbar a:hover {
            background: #0056b3;
            border-radius: 5px;
        }

        .taskbar i {
            margin-right: 8px;
        }

        /* Trang chủ */
        .home {
            background: url('https://source.unsplash.com/1600x800/?vietnam,travel') no-repeat center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            padding: 20px;
        }

        /* Giới thiệu */
        .about, .tours, .contact {
            padding: 40px 20px;
            background: white;
        }

        .about h2, .tours h2, .contact h2 {
            color: #007bff;
        }

        .about p {
            max-width: 800px;
            margin: auto;
            line-height: 1.6;
        }

        /* Tour Du Lịch */
        .tour-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .tour {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tour img {
            width: 100%;
            border-radius: 10px;
        }

        /* Liên hệ */
        .contact-form {
            max-width: 400px;
            margin: auto;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .contact-form button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background: #0056b3;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Taskbar -->
    <div class="taskbar">
        <a href="#" onclick="showContent('trang-chu')"><i class="fas fa-home"></i>Trang chủ</a>
        <a href="#" onclick="showContent('gioi-thieu')"><i class="fas fa-info-circle"></i>Giới thiệu</a>
        <a href="#" onclick="showContent('tour-du-lich')"><i class="fas fa-map-marked-alt"></i>Tour du lịch</a>
        <a href="#" onclick="showContent('lien-he')"><i class="fas fa-phone-alt"></i>Liên hệ</a>
    </div>

    <!-- Nội dung chính -->
    <main id="content">
        <div class="home">Khám phá Việt Nam - Thiên đường du lịch 🌍🏝️</div>
    </main>

    <!-- JavaScript điều hướng nội dung -->
    <script>
        function showContent(page) {
            let content = document.getElementById("content");
            let html = "";

            if (page === "trang-chu") {
                html = `<div class="home">Khám phá Việt Nam - Thiên đường du lịch 🌍🏝️</div>`;
            } else if (page === "gioi-thieu") {
                html = `

                            Hãy cùng khám phá những di sản văn hóa và vẻ đẹp bất tận của đất nước hình chữ S!

        <h2>📌 Tại Sao Chọn Chúng Tôi?</h2>
        <ul style="text-align: left; max-width: 800px; margin: 0 auto;">
            <li><b>✅ Hướng dẫn viên chuyên nghiệp:</b> Đội ngũ hướng dẫn viên giàu kinh nghiệm, tận tình.</li>
            <li><b>✅ Tour đa dạng:</b> Từ du lịch nghỉ dưỡng, khám phá thiên nhiên đến trải nghiệm văn hóa.</li>
            <li><b>✅ Dịch vụ chất lượng:</b> Xe đưa đón đời mới, khách sạn tiêu chuẩn, ẩm thực phong phú.</li>
            <li><b>✅ Giá cả hợp lý:</b> Chúng tôi luôn mang đến mức giá tốt nhất với nhiều ưu đãi hấp dẫn.</li>
            <li><b>✅ Hỗ trợ 24/7:</b> Đội ngũ chăm sóc khách hàng luôn sẵn sàng hỗ trợ bạn.</li>
        </ul>
                    </div>
                `;
            } else if (page === "tour-du-lich") {
                html = `
                    <div class="tour-list">
                            <div class="tour">
                                <img src="https://special.nhandan.vn/30-nam-mot-chang-duong-di-san-Vinh-Ha-Long/assets/HLCklusX0n/things-to-do-in-ha-long-bay-banner-1-1920x1080.jpg" alt="Vịnh Hạ Long">
                                <h3>Tour Vịnh Hạ Long</h3>
                                <p>Hành trình khám phá kỳ quan thiên nhiên thế giới.</p>
            
                    <a href="https://tptravel.com.vn/tour-ha-long-td786.html">Xem thêm</a>

                            </div>
                            <div class="tour">
                                <img src="https://mediaim.expedia.com/destination/2/159d40d55ca83c1ca2e1b4f5ec81f879.jpg" alt="Sapa">
                                <h3>Tour Sapa</h3>
                                <p>Chiêm ngưỡng cảnh sắc núi rừng Tây Bắc tuyệt đẹp.</p>
                    <a href="https://dreamtravel.com.vn/du-lich-trong-nuoc/du-lich-sapa-3-ngay-2-dem-di-bang-o-to-tron-goi-2-150-000vnd-105-2072.html">Xem thêm</a>
    
                            </div>
                            <div class="tour">
                                <img src="https://hoangphuan.com/wp-content/uploads/2024/07/butloti00edf7zs5prn8.webp" alt="Hội An">
                                <h3>Tour Hội An</h3>
                                <p>Trải nghiệm không khí và những công trình độc đáo.</p>
                    <a href="https://www.dailytravel.vn/tour-hoi-an.html">Xem thêm</a>
                            </div>
                    <div class="tour">
                                <img src="https://cdnen.thesaigontimes.vn/wp-content/uploads/2023/04/An-aerial-view-of-the-glittering-coastal-city-of-Nha-Trang.jpg" alt="Nha Tang">

                    <a href="https://www.googleadservices.com/pagead/aclk?sa=L&ai=DChcSEwjF2u6ezraLAxUa5xYFHZ2UELYYABAAGgJ0bA&ae=2&aspm=1&co=1&ase=5&gclid=CjwKCAiAwaG9BhAREiwAdhv6Y0GK15gLa083LNgbxTxUCR7m3we4nMxSf3-34zW5at_ZKsg7ZoVeuRoCTvgQAvD_BwE&ohost=www.google.com&cid=CAESVeD273xWopOLCz2Id4tue9sMemFsp4uEFaVeYgqRvmwnktHXKKSXewVLEuLNbmKsp_ADU86eNBYl7GBKwVaEnDJNHiGjQrntGUkEGDpNutc8YLX2ofU&sig=AOD64_1ZFe_quu6N97sFLXOPs5kh13UJ0g&q&adurl&ved=2ahUKEwiZpOiezraLAxWEsFYBHUFuFNsQ0Qx6BAgLEAE">Xem thêm</a>
                            </div>
                    <div class="tour">
                                <img src="https://hoangphuan.com/wp-content/uploads/2024/05/5057SYcmauYaNYng-MaiThanhChYYng1.jpg" alt="Đà Nẵng">
                                <h3>Tour Đà Nẵng</h3>
                                <p>Trải nghiệm không khí và những công trình độc đáo.</p>
                     <a href="https://danangbest.com/tour-du-lich-da-nang-gia-re.html">Xem thêm</a>
                            </div>
                        </div>
                    </div>
                `;
            } else if (page === "lien-he") {
                html = `
                    <div class="contact">
                        <h2>Liên Hệ</h2>
                        <p>Gửi yêu cầu tư vấn hoặc đặt tour ngay hôm nay!</p>
                        <div class="contact-form">
                            <input type="text" placeholder="Họ và tên" required>
                            <input type="email" placeholder="Email" required>
                            <textarea placeholder="Lời nhắn" rows="4" required></textarea>
                            <button type="submit">Gửi</button>
                        </div>
                    </div>
                `;
            }

            content.innerHTML = html;
        }
    </script>

</body>
</html>
